<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bodas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #8fd14f, #6ab04c); 
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(65, 139, 57, 0.9); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 30px; 
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3); 
        }
        p {
            font-size: 16px;
            margin-bottom: 15px; 
        }
        input {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8); 
            color: #333; 
        }
        button {
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; 
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #f0e68c; 
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #e4e4e4;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Bodas Didi e Gab</h1>
        <p>Coloca a data que a gente começou, bê:</p>
        <input type="date" id="dataInicio">
        <button onclick="calcularBodas()">Calcular Bodas</button>

        <div class="result" id="resultado"></div>
        
        <div class="footer">
            <p>Para a Didi! ❤️</p>
        </div>
    </div>

    <script>
        function calcularBodas() {
            const dataInicio = new Date(document.getElementById('dataInicio').value);
            
            if (isNaN(dataInicio)) {
                document.getElementById('resultado').innerHTML = 'Coloca uma data válida, bê.';
                return;
            }

            const dataAtual = new Date();
            const diffMilissegundos = dataAtual - dataInicio;
            const diffDias = Math.floor(diffMilissegundos / (1000 * 60 * 60 * 24));

            let resultado = '';

//semanas
            if (diffDias <= 7) {
                resultado = 'Bodas de Sorriso (1 semana)';
            } else if (diffDias <= 14) {
                resultado = 'Bodas de Abraço (2 semanas)';
            } else if (diffDias <= 21) {
                resultado = 'Bodas de Carinho (3 semanas)';
            } else if (diffDias <= 28) {
                resultado = 'Bodas de Doçura (4 semanas)';
            }

//calculo ano e mes
            const diffAnos = dataAtual.getFullYear() - dataInicio.getFullYear();
            const diffMeses = (diffAnos * 12) + (dataAtual.getMonth() - dataInicio.getMonth());

//meses
            if (diffMeses === 1) {
                resultado = 'Bodas de Beijinho (1 mês)';
            } else if (diffMeses === 2) {
                resultado = 'Bodas de Sorvete (2 meses)';
            } else if (diffMeses === 3) {
                resultado = 'Bodas de Algodão-doce (3 meses)';
            } else if (diffMeses === 4) {
                resultado = 'Bodas de Pipoca (4 meses)';
            } else if (diffMeses === 5) {
                resultado = 'Bodas de Chocolate (5 meses)';
            } else if (diffMeses === 6) {
                resultado = 'Bodas de Pluminha (6 meses)';
            } else if (diffMeses === 7) {
                resultado = 'Bodas de Purpurina (7 meses)';
            } else if (diffMeses === 8) {
                resultado = 'Bodas de Pompom (8 meses)';
            } else if (diffMeses === 9) {
                resultado = 'Bodas de Maternidade (9 meses)';
            } else if (diffMeses === 10) {
                resultado = 'Bodas de Pintinhos (10 meses)';
            } else if (diffMeses === 11) {
                resultado = 'Bodas de Chiclete (11 meses)';
            } else if (diffMeses === 12) {
                resultado = 'Bodas de Papel (1 ano)';
            }

//anos
            if (diffAnos === 1) {
                resultado = 'Bodas de Papel (1 ano)';
            } else if (diffAnos === 2) {
                resultado = 'Bodas de Algodão (2 anos)';
            } else if (diffAnos === 3) {
                resultado = 'Bodas de Trigo (3 anos)';
            } else if (diffAnos === 5) {
                resultado = 'Bodas de Madeira (5 anos)';
            } else if (diffAnos === 10) {
                resultado = 'Bodas de Estanho (10 anos)';
            } else if (diffAnos === 25) {
                resultado = 'Bodas de Prata (25 anos)';
            } else if (diffAnos === 50) {
                resultado = 'Bodas de Ouro (50 anos)';
            }

            document.getElementById('resultado').innerHTML = resultado || 'Ainda não chegou a uma boda comemorativa!';
        }
    </script>

</body>
</html>
